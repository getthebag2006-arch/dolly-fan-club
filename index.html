<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dolly Parton Fan Club - Join the Family</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #8B4513 0%, #CD853F 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #333;
    }
    .container {display:flex;max-width:1000px;width:100%;background:white;border-radius:20px;overflow:hidden;box-shadow:0 15px 50px rgba(0,0,0,0.3);}
    .left-panel{flex:1;background:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url('https://images.unsplash.com/photo-1511379938547-c1f69419868d?auto=format&fit=crop&w=1200&q=80');background-size:cover;background-position:center;color:white;padding:40px;display:flex;flex-direction:column;justify-content:center;text-align:center;}
    .left-panel h1{font-size:2.8rem;margin-bottom:20px;text-shadow:0 2px 4px rgba(0,0,0,0.7);font-family:'Brush Script MT',cursive;}
    .left-panel p{font-size:1.2rem;line-height:1.7;margin-bottom:30px;font-style:italic;}
    .benefits{display:flex;justify-content:center;flex-wrap:wrap;gap:15px;margin-top:20px;}
    .benefit{background:rgba(255,255,255,0.2);padding:10px 15px;border-radius:30px;font-size:0.95rem;backdrop-filter:blur(5px);border:1px solid rgba(255,255,255,0.3);}
    .right-panel{flex:1;padding:40px;display:flex;flex-direction:column;justify-content:center;background:#FFF8F0;}
    label{display:block;margin-bottom:8px;color:#5D4037;font-weight:600;}
    input,select{width:100%;padding:14px;border:2px solid #D7CCC8;border-radius:10px;font-size:16px;background:white;}
    .btn{background:linear-gradient(to right,#8B4513,#A1887F);color:white;border:none;padding:16px;font-size:18px;font-weight:600;border-radius:10px;cursor:pointer;width:100%;margin-top:10px;}
    .btn:hover{transform:translateY(-3px);box-shadow:0 7px 15px rgba(139,69,19,0.4);}
    .success-message{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);display:flex;justify-content:center;align-items:center;z-index:1000;opacity:0;pointer-events:none;transition:opacity 0.5s;}
    .success-content{background:white;padding:40px;border-radius:20px;text-align:center;max-width:500px;width:90%;transform:scale(0.8);transition:transform 0.5s;}
    .success-content h2{color:#8B4513;font-size:2.5rem;margin-bottom:20px;font-family:'Brush Script MT',cursive;}
    .close-btn{background:#8B4513;color:white;border:none;padding:12px 30px;font-size:18px;border-radius:30px;cursor:pointer;}
    .show{opacity:1;pointer-events:all;}
    .show .success-content{transform:scale(1);}
  </style>
</head>

<body>
  <div class="container">
    <div class="left-panel">
      <h1>Dolly Parton Fan Club</h1>
      <p>"Find out who you are and do it on purpose." - Dolly Parton</p>
      <p>Join our family of fans who celebrate Dolly's music, philanthropy, and infectious spirit!</p>
    </div>

    <div class="right-panel">
      <form action="https://api.web3forms.com/submit" method="POST" id="fanSignupForm">
        <input type="hidden" name="access_key" value="7f2364ce-b7c2-425d-9789-12cbfb272044">
        <input type="hidden" name="subject" value="New Fan Club Registration">
        <input type="hidden" name="from_name" value="Dolly Fan Club Website">

        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email (optional)">

        <label for="location">Country</label>
        <select id="location" name="location" required>
          <option value="">Select your country</option>
          <option value="us">United States</option>
          <option value="ca">Canada</option>
          <option value="uk">United Kingdom</option>
          <option value="au">Australia</option>
          <option value="other">Other</option>
        </select>

        <label>
          <input type="checkbox" id="terms" name="terms" required> I agree to the Terms of Service
        </label>

        <button type="submit" class="btn">Join the Family</button>
      </form>
    </div>
  </div>

  <div class="success-message" id="successModal">
    <div class="success-content">
      <h2>Welcome to the Family!</h2>
      <p>Your registration has been received ðŸŽ‰</p>
      <button class="close-btn" id="closeBtn">Close</button>
    </div>
  </div>

  <script>
    document.getElementById('fanSignupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = this;
      const data = new FormData(form);

      if (!data.get('fullName') || !data.get('phone') || !data.get('terms')) {
        alert('Please fill in all required fields.');
        return;
      }

      fetch(form.action, {
        method: 'POST',
        body: data,
        headers: {'Accept': 'application/json'}
      })
      .then(async (response) => {
        if (response.ok) {
          document.getElementById('successModal').classList.add('show');
          form.reset();
        } else {
          const err = await response.json().catch(()=>({message:'Unknown error'}));
          alert('Submission failed: ' + (err.message || 'Please try again later.'));
        }
      })
      .catch(() => alert('Network error. Please try again later.'));
    });

    document.getElementById('closeBtn').addEventListener('click', function() {
      document.getElementById('successModal').classList.remove('show');
    });
  </script>
</body>
</html>
